flow:
  - id: user_intent_to_ethics
    trigger: lychnia_bridge.intent_parser
    checkpoint: aequitas_firewall.ethics_rules
    on_allow: magna_orchestrator.pulse_controller
    on_deny: codex_root.audit/reject

