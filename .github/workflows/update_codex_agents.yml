name: Compile Codex Agents

on:
  push:
    paths:
      - 'modules/**/*.json'
      - 'modules/**/*.md'
      - 'scripts/compile_codex_manifest.py'
      - '.github/workflows/update_codex_agents.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run compile_codex_manifest.py
        run: python scripts/compile_codex_manifest.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add codex_agents_compiled.json codex_agents_updated.json
          git commit -m "Auto-update codex agents files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
