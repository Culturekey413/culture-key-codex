name: Compile Codex Agents

on:
  push:
    paths:
      - 'modules/**/*.json'
      - 'modules/**/*.md'
      - '.github/scripts/compile_codex_manifest.py'
      - '.github/workflows/update_codex_agents.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run compile_codex_manifest.py
        run: python .github/scripts/compile_codex_manifest.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com" 
          git add codex_agents_compiled.json codex_agents_updated.json
          git commit -m "Auto-update codex agents files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          import json

# --- Υπάρχον: Διαβάζει compiled.json ---
with open("compiled.json", "r", encoding="utf-8") as f:
    compiled_data = json.load(f)

# --- Νέο κομμάτι: Ενημέρωση root README.md ---
readme_content = "# Culture Key — Agents Overview\n\n"
readme_content += "## Active Agents / Ενεργοί Πράκτορες\n\n"

for agent in sorted(compiled_data.get("agents", []), key=lambda x: x["full_name"].lower()):
    readme_content += f"- **{agent['full_name']}** (v{agent['version']}) — {agent['description']}\n"

with open("README.md", "w", encoding="utf-8") as f:
    f.write(readme_content)

print("✅ README.md updated.")

